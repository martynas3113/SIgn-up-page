<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/custom.css">
    <link href='https://fonts.googleapis.com/css?family=Goldman' rel='stylesheet'>
</head>
<body>
    <div class="alien">
        <img src="./img/aliens.png" alt="">
    </div>
    <div class="container">
        
        <h1>Sign up</h1>
        <div class="input-row">
            <label for="username">Username</label>
            <input type="text" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" />
        </div>
        <div class="input-row">
            <label for="email">E-mail</label>
            <input type="email" placeholder="E-mail" onfocus="this.placeholder = ''" onblur="this.placeholder = 'E-mail'" />
        </div>
        <div class="input-row">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" />
        </div>
        <div class="input-row">
            <label for="rpassword">Repeat password</label>
            <input type="password" placeholder="Repeat password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Repeat password'" />
        </div>
        <div class="btn">
            <p>Submit</p>
        </div>
    </div>
    
</body>
</html>
